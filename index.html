<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forensics Teaching Resources</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Teaching resources for a digital forensics course, including a forensics investigation game and a Linux & Mac file systems quiz.">
  <style>
    :root {
      --bg: #0f172a;
      --bg-alt: #020617;
      --card: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56,189,248,0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b, #020617 55%);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 2.5rem 1.25rem 3.5rem;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    header h1 {
      font-size: clamp(2rem, 3vw, 2.6rem);
      margin-bottom: 0.4rem;
    }

    header p {
      margin: 0.2rem 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .tagline {
      margin-top: 0.7rem;
      font-size: 1rem;
      color: #cbd5f5;
    }

    .pill-row {
      margin-top: 0.75rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.78rem;
    }

    .pill {
      border-radius: 999px;
      padding: 0.2rem 0.7rem;
      border: 1px solid rgba(148,163,184,0.3);
      color: var(--muted);
      background: rgba(15,23,42,0.7);
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.2fr);
      gap: 1.5rem;
    }

    @media (max-width: 800px) {
      main {
        grid-template-columns: minmax(0, 1fr);
      }
    }
